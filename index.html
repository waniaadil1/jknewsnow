<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK News NOW</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-logo">
                <img src="./img/logo.jpg" alt="JK News NOW Logo">
                <h1>JK NEWS NOW</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="nav-home">Home</a></li>
                    <li><a href="#" id="nav-technology">Technology</a></li>
                    <li><a href="#" id="nav-business">Business</a></li>
                    <li><a href="#" id="nav-sports">Sports</a></li>
                    <li><a href="#" id="nav-health">Health</a></li>
                </ul>
                <form id="search-form">
                    <input type="text" id="search-text" placeholder="Search...">
                    <button type="button" id="search-button">Search</button>
                </form>
            </nav>
        </div>
    </header>
    <main>
        <section class="news">
            <div class="container">
                <h2 id="section-title">Latest News</h2>
                <div id="cardscontainer" class="news-grid">
                    <!-- News cards will be dynamically added here -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 JK News NOW. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
